<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Chat Button</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

<div class="trwpwhatsappall">
<div class="trwpwhatsappballon">
 <span id="kapatac" class="kapat">X</span>
  <div class="trwpwhatsapptitle">
    ¡Hola! Puedes contactarme por WhatsApp
  </div>
  <div class="trwpwhatsappmessage">
    ¿En qué puedo asistirte hoy?
  </div>
  <div class="trwpwhatsappinput">
    <form action="https://web.whatsapp.com/send?" method="get" target="_blank">
      <input type="text" name="phone" value="90" hidden>
    	<input type="text" name="text" placeholder="Necesito ayuda" autocomplete="off">
      <button class="trwpwhatsappsendbutton" type="submit">
      <i class="fa fa-paper-plane-o"></i>
      </button>
    </form>
  </div>
</div>


<div id="ackapa" class="trwpwhatsappbutton">
<i class="fa fa-whatsapp"></i> <span></span>
</div>

  <script  src="./script.js"></script>

</body>
</html>
